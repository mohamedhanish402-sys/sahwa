<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولّد الاقتباسات</title>
    <style>
        /* CSS: لتصميم الصفحة */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            background-color: #121212; /* خلفية داكنة */
            color: #e0e0e0; /* لون نص فاتح */
            font-family: 'Tajawal', sans-serif; /* خط عربي أنيق */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s;
        }

        .quote-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .quote-container:hover {
            transform: scale(1);
        }

        #quote-text {
            font-size: 1.7rem; /* حجم خط الاقتباس */
            margin-bottom: 20px;
            min-height: 100px; /* ارتفاع أدنى لمنع اهتزاز التصميم */
            line-height: 1.6;
            transition: opacity 0.5s;
        }

        #quote-author {
            font-size: 1.2rem;
            color: #bb86fc; /* لون مميز لاسم المؤلف */
            font-weight: bold;
            margin-bottom: 30px;
            transition: opacity 0.5s;
        }

        #new-quote-btn {
            background-color: #03dac6; /* لون زر مميز */
            color: #121212; /* لون نص الزر */
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        #new-quote-btn:hover {
            background-color: #018786;
            transform: translateY(-3px); /* تأثير بسيط عند المرور */
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <p id="quote-text">اضغط على الزر أدناه للحصول على اقتباس ملهم!</p>
        <h3 id="quote-author"></h3>
        <button id="new-quote-btn">اقتباس جديد</button>
    </div>

    <script>
        // JavaScript: لجعل الصفحة تفاعلية

        const quotes = [
            {
                text: "العقل الذي لا يتغير هو عقل في أغلال.",
                author: "سقراط"
            },
            {
                text: "الحياة ليست عن إيجاد نفسك، بل عن خلق نفسك.",
                author: "جورج برنارد شو"
            },
            {
                text: "النجاح هو الانتقال من فشل إلى فشل دون فقدان الحماس.",
                author: "ونستون تشرشل"
            },
            {
                text: "الطريقة الوحيدة لعمل أشياء عظيمة هي أن تحب ما تفعله.",
                author: "ستيف جوبز"
            },
            {
                text: "لا تخف من التخلي عن الجيد للحصول على الأفضل.",
                author: "جون د. روكفلر"
            },
            {
                text: "أفضل وقت لزراعة شجرة كان قبل 20 عامًا. ثاني أفضل وقت هو الآن.",
                author: "مثل صيني"
            }
        ];

        const quoteTextElem = document.getElementById('quote-text');
        const quoteAuthorElem = document.getElementById('quote-author');
        const newQuoteBtn = document.getElementById('new-quote-btn');

        function getNewQuote() {
            // اختيار اقتباس عشوائي من المصفوفة
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            // إضافة تأثير التلاشي قبل تغيير النص
            quoteTextElem.style.opacity = 0;
            quoteAuthorElem.style.opacity = 0;

            setTimeout(() => {
                quoteTextElem.textContent = `“${randomQuote.text}”`;
                quoteAuthorElem.textContent = `- ${randomQuote.author}`;
                // إعادة إظهار النص بتأثير التلاشي للداخل
                quoteTextElem.style.opacity = 1;
                quoteAuthorElem.style.opacity = 1;
            }, 500); // نصف ثانية لتأثير التلاشي
        }

        // ربط وظيفة تغيير الاقتباس بحدث النقر على الزر
        newQuoteBtn.addEventListener('click', getNewQuote);

        // عرض اقتباس عند تحميل الصفحة لأول مرة
        getNewQuote();

    </script>
</body>
</html>
